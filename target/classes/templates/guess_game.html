<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>GLHF</title>
</head>
<body>
	<div align="center">
		<h1>Start guessing</h1>
		
		<form action='#' th:action="@{/moogame}" method="post" th:object="${guessBean}">
			<label>Guess:</label>
			<p><input type="text" th:field="*{guess}"/></p>
			<input type="submit" value="Send"/>	
		</form>
		
		<table>
			<tbody>
				<tr th:each="ga : ${guessAndAnswer}">
					<td th:text="${ga.guess}"/>
					<td th:text="${ga.answer}"/>
				</tr>
			</tbody>
		</table>
		
	</div>
</body>
</html>
